{% extends "site_base.html" %}


{% load staticfiles %}
{% load bootstrap %}
{% load i18n %}

{% block head_title %}Unapproved events {% endblock %}

{% block body %}
<ul>
    {% for event in events %} 
        <li> <a href= "{% url 'show_event' event.id %}"</a>{{ event.summary }}  </li>
    {% empty %}
        No unapproved events
    {% endfor %}
</ul>
{% endblock %}
